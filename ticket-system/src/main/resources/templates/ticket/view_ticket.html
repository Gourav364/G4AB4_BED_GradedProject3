<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>View Ticket</title>
</head>

<body>

<div class="container">

    <h3 class=".bg-secondary">Ticket Tracker System</h3>
    <hr>

    <p class="h4 mb-4">View Ticket</p>

    <form class = 'card p-3 bg-light' th:object="${ticket}" method="POST">

        <input type="text" th:field="*{title}"
               class="form-control mb-4 col-4" placeholder="Ticket title" disabled>

        <input type="text" th:field="*{description}"
               class="form-control mb-4 col-4" placeholder="Ticket Description" disabled>

        <input type="text" th:field="*{content}"
               class="form-control mb-4 col-4" placeholder="content" disabled>

    </form>

    <hr>
    <a th:href="@{/ticket/list}">Back to Ticket List</a>

</div>
</body>

</html>
